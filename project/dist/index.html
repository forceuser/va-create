<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{project_name}} placeholder page</title>
		<meta name="description" content="{{project_name}} placeholder page" />
        <base href="/"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, minimal-ui"/>
		<meta name="theme-color" content="#ffffff">
		<link rel="icon" type="image/png" sizes="180x180" href="/img/favicon/icon-180x180.png"/>
		<link rel="apple-touch-icon" href="/img/favicon/icon-180x180.png"/>
		<link rel="manifest" href="manifest.json"/>
		<script>
			window.startTime = +(new Date());
			function supportsWebp () {
				var webp = document.createElement("img");
				webp.onload = webp.onerror = function () {
					if (webp.height == 2) {
						document.documentElement.className += (document.documentElement.className ? " " : "") + "webp";
					}
				};
				webp.src = 'data:image/webp;base64,UklGRjoAAABXRUJQVlA4IC4AAACyAgCdASoCAAIALmk0mk0iIiIiIgBoSygABc6WWgAA/veff/0PP8bA//LwYAAA';
			};
			supportsWebp();
		</script>
	</head>
	<body>
		<h2>{{project_name}} placeholder page</h2>
		<script src="js/browserlist-modern.js">
		</script>
		<script>
			var scriptSrc = "js/index.js";
			var styleSrc = "css/index.css";
			if (window['browserlist-modern'].test(navigator.userAgent)) {
				scriptSrc = "js/index.modern.js";
				styleSrc = "css/index.modern.css";
			}
			const script = document.createElement("script");
			script.src = scriptSrc;
			script.setAttribute("async", "");
			document.body.appendChild(script);

			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function() {
					navigator.serviceWorker.register('/sw.js')
					.then(
						function (registration) {
							console.log('ServiceWorker registration successful with scope: ', registration.scope);
						},
						function (error) {
							console.log('ServiceWorker registration failed: ', error);
						}
					);
				});
			}

			const style = document.createElement("link");
			style.rel = "stylesheet";
			style.href =  styleSrc;
			document.getElementsByTagName("head")[0].appendChild(style);
		</script>
	</body>
</html>
